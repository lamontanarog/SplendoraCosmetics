<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="shortcut icon" href="assets/Splendora_Cosmetics-logos.jpeg" type="image/x-icon" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
        <title>SplendoraCosmetics- Tienda</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand">Splendora Cosmetics</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Tienda</a></li>
                    </ul>
                    <form class="d-flex">
                        <div class="dropdown">
                        <button class="btn btn-outline-danger dropdown-toggle " type="button" id="dropdownMenuClickable" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
                            <i class="bi-cart-fill me-1"></i>
                            Carrito 
                        </button>
                        <ul class="dropdown-menu">
                            <section>
                                <div id="carrito">
                                    <h4>Tu carrito:</h4>
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Marca</th>
                                                <th scope="col">Precio</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tabla-body"></tbody>
                                    </table>
                                    <h4 id="total-carrito"> Total a pagar: </h4>
                                    <button id="button1" class="btn btn-outline-danger dropdown-toggle" type="button" id="dropdownMenuClickable" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">Pagar</button>
                                </div>
                            </section>
                            </ul>
                    </div >
                        <a id="pais" ml="10"></a>
                    </form>
                </div>
            </div>
            <img src="./assets/Splendora_Cosmetics-logos_black.png" class="logo" alt="">
        </nav>
    </header>
    
    <div id="contenido-body">
        
        <div class="container">
            <div>
                <div id="lista-productos" class="row">
                    <!-- cards de los productos -->
                </div>
                <p></p>
            </div>
        </div>
    </div>
    <!-- scripts javascript bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- Mi script -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="productos.json"></script>
    <script src="app.js"></script>
</body>
</html>
